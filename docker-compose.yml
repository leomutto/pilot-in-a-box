version: "3.9"

services:
  backend:
    build: ./backend
    container_name: pib-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - pib-network

  frontend:
    build: ./frontend
    container_name: pib-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - BACKEND_URL=http://pib-backend:8000
    command: npm run dev
    depends_on:
      backend:
        condition: service_started
    networks:
      - pib-network

  db:
    image: postgres:16
    container_name: pib-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pilotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pilotdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pib-network

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: pib-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    restart: unless-stopped
    networks:
      - pib-network

volumes:
  postgres_data:

networks:
  pib-network:
    driver: bridge